<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            cursor: pointer;
            background-color: #f4f4f4;
        }

        select, input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
        }

        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Superhero Data</h1>

    <label for="rows">Rows per page: </label>
    <select id="rows" onchange="updateRows()">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">All</option>
    </select>

    <input type="text" id="search" placeholder="Search by name..." onkeyup="searchTable()">

    <table id="heroTable">
        <thead>
            <tr>
                <th>Icon</th>
                <th onclick="sortTable('name')">Name</th>
                <th>Full Name</th>
                <th onclick="sortPowerstats('intelligence')">Powerstats:
                    Intelligence
                </th>
                <th  onclick="sortPowerstats('strength')">Powerstats:
                    Strength
                </th>
                <th  onclick="sortPowerstats('speed')">Powerstats: 
                    Speed
                </th>
                <th  onclick="sortPowerstats('durability')">Powerstats:
                    Durability
                </th>
                <th  onclick="sortPowerstats('power')">Powerstats:
                    Power
                </th>
                <th  onclick="sortPowerstats('combat')">Powerstats:
                    Combat
                </th>
                <th onclick="sortTable('race')">Race</th>
                <th onclick="sortTable('gender')">Gender</th>
                <th onclick="sortByHW('height')">Height</th>
                <th onclick="sortByHW('weight')">Weight</th>
                <th>Place of Birth</th>
                <th onclick="sortTable('alignment')">Alignment</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="pagination"></div>

    <script src="script.js"></script>
</body>
</html>
